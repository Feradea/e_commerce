<div class="modal-content" id="forgotPassModalContent">
    <div class="modal-header">
        <h5 class="modal-title" id="forgotPassModalLabel">Recover Password!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="modal-body">
        <p>
            Enter the Email of Your Account to reset new Password
        </p>
        <form id="forgotPassForm" class="forgotPassForm" name="forgotPassForm">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="forgotPassInputEmail">Email address</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" maxlength="64" size="64" name="forgotPassInputEmail" id="forgotPassInputEmail" required>
                </div>
            </div>

            <button type="submit" id="forgotPassSubmit" class="btn btn-success btn-block text-uppercase">Submit</button>
        </form>
        <div id="forgotPassMsgArea" style="display:none; margin-top:2rem;">
            <div id="forgotPassMsg" class="alert" style="display:none;">
                Some text
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <p class="sub-link-text">Remember Password? <a class="btn btn-link" id="sign-in-modal-btn2" href="javascript:void(0)">Sign in here!</a></p>
    </div>
</div>
